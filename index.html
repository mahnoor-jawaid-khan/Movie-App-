<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./style.css">
 
   
    <title>Search-Movie-Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MoviesHub</a>

        </div>
        </div>
    </nav>


    <div class="mainbox">
        <div class="mainbox2">
            <h2>Search Your Fav Movie </h2>
            <h6>GENRE</h6>
            <form autocomplete="off" action="#">
                <div class="autocomplete" style="width:300px;">
                    <input id="movieGenre" type="text" name="genre" placeholder="ALL">
                </div>
            </form>

            <h6>YEAR</h6>
            <form autocomplete="off" action="#">
                <div class="autocomplete" style="width:300px;">
                    <input id="movieYear" type="text" name="year" placeholder="ALL">
                </div>
            </form>

            <h6>LANGUAGE</h6>
            <form autocomplete="off" action="#">
                <div class="autocomplete" style="width:300px;">
                    <input id="movieLang" type="text" name="language" placeholder="ALL">
                </div>
                    </form>

            <h6>Rating</h6>
            <form autocomplete="off" action="#">
                <div class="autocomplete" style="width:300px;">
                    <input id="movieRating" type="text" name="rating" placeholder="ALL">
                </div>
            </form>
            <input id="searchbtn" type="submit">
        </div>
    </div>
    <div class="display">
        <ul>
            <li>Rating</li>
            <li>Movie</li>
            <li>Releasing Year</li>
        </ul>
    </div>

</body>

</html>
